<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Furniture | Home Furniture Store</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="header">

		<div class="top-options">
			<div class="container clearfix">
				<div class="top-options__left">
					<select class="currency" name="" id="">
						<option class="currency__item" value="dollar">USD</option>
						<option class="currency__item" value="gryvnia">UA</option>
					</select><!-- end currency -->
					<select class="lang" id="lang" name="lang">
					    <option value="english" data-image="img/eng.jpg"><span>English</span></option>
					    <option value="german" data-image="img/ger.jpg"><span>German</span></option>
					</select>
					<a href="#" class="user"><i class="icon-user"></i>My Account</a>
					<a href="#" class="wishlist"><i class="icon-heart"></i>My Wishlist</a>
					<a href="#" class="lock"><i class="icon-lock"></i>Login</a>
				</div><!-- end top-option__left -->
				<div class="top-options__right">
					<a href="#" class="chat"><i class="icon-comment-o"></i>Start <i class="top-options-bold">Live chat</i></a>
					<a href="#" class="phone"><i class="icon-phone"></i>Call our customer service at:<i class="top-options-bold">096-999-8386</i></a>
				</div><!-- end top-option__right -->
			</div><!-- end container -->
		</div><!-- end top-options -->

	<div class="header-middle">
		<div class="container clearfix">
			<a href="#" class="header-middle__logo">
				<span class="header-middle__logo-title">Furniture</span>
				<span class="header-middle__logo-sub">Home Furniture Store</span>
			</a>
			<form class="header-middle__search" action="#">
				<input class="header-middle__search-input" type="text" name="search" placeholder="Enter your keyword...">
				<input class="header-middle__search-submit" type="submit" value="Search" name="search">
			</form>
			<div class="header-middle__shipping">
				<i class="icon-truck"></i>
				<span class="header-middle__shipping-title">Everyday Free Shipping</span>
				<span class="header-middle__shipping-sub">& No Sales Task</span>
			</div>
			<div class="header-middle__cart">
				<a class="header-middle__cart-link" href="#">
					<i class="icon-shopping-cart"></i>
					<span class="header-middle__cart-title">My Cart</span>
					<span class="header-middle__cart-sub">1 item (s)</span>
				</a>
			</div>
		</div><!-- end container -->
	</div><!-- end header-middle -->

	<nav class="menu">
		<div class="container clearfix">
			<ul class="menu__list">
				<li class="menu__item">
					<a href="#" class="menu__link active-link"><i class="icon-home"></i></a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Features</a>
					<span class="menu__item-sup">Hot</span>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Living Room</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Badrooms</a>
					<span class="menu__item-sup menu__item-sup--new">New</span>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Blog</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Contact Us</a>
				</li>
			</ul><!-- end menu__list -->
			<div class="social">
				<ul class="social__list">
					<li class="social__item">
						<a href="#" class="social__link"><i class="icon-facebook"></i></a>
					</li>
					<li class="social__item">
						<a href="#" class="social__link"><i class="icon-twitter"></i></a>
					</li>
					<li class="social__item">
						<a href="#" class="social__link"><i class="icon-linkedin"></i></a>
					</li>
					<li class="social__item">
						<a href="#" class="social__link"><i class="icon-google-plus"></i></a>
					</li>
					<li class="social__item">
						<a href="#" class="social__link"><i class="icon-pinterest"></i></a>
					</li>
				</ul>
			</div><!-- end menu__social -->
		</div><!-- end container -->
	</nav>

	</header><!-- end header -->
